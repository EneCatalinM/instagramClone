<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <title>Instagram Clone</title>


      <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <header>
        <a href="home.html"><i class="fas fa-home"></i></a>
         <a href="search.html"><i class="fas fa-search"></i></a>
        <a href="likes.html" class="hearth"><i class="far fa-heart"></i></a>
        <a href="profiles.html"><i class="fas fa-user"></i></a></header>

        <section class="container">
            <div class="card">
                <div class="card__header">
                    <div class="profile__image"></div>
                    <div class="profile__info">
                    <div class="name">Alexandra Ioana</div>
                    <div class="location">New York,New York</div>
                    </div>
                    <div class="time">1hr</div>
                </div>
                <div class="content__image">
                        <img src="./image/image.jpg" alt="">
             </div>
             <!-- footer -->
             <div class="card__footer">
                 <div class="likes">
                    <p>210 likes</p> 
                 </div>
                 <div class="description">
                     <p><span class="name">Alexandra Ioana</span> Dear Junior #webdeveloper, you are better and more valuable than you realize.</p>
                 </div>
                 <div class="Viewcomments">
                     <p>View all 72 comments</p>
                 </div>
                 <br>
                 <div class="border"></div>
                 <form class="form"> 
                     <div class="hearth">
                        <i class="far fa-heart" aria-hidden="true"></i>
                     </div>
                     <div class="add__comment">
                         <input type="text" name="" id="commentBox" placeholder="Add a comment">
                     </div>
                     <div class="options"> 
                         <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                     </div>
                 </form>
             
               </div>
             </div>
        </section>
</body>
</html>
